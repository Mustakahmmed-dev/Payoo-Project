<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Project</title>

    <!-- CDN Links -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto bg-slate-200 p-5">
      <header>
          <!-- Logos -->
       <nav class=" flex justify-center items-center">
        <div class=" w-4/6 flex items-center">
          <img src="assets/logo-bg.png" alt="">
          <img class="relative -left-[55%]" src="assets/logo.png" alt="">
      </div>
     </nav>

      <!-- Form -->
<div class="flex justify-center">
  <div class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
    <form class="card-body">
      <div class="form-control">
        <label class="label">
          <span class="label-text">Account Number:</span>
        </label>
        <input id="account-number" value="01818181818" type="number" placeholder="Account number" class="input input-bordered" required />
      </div>
      <div class="form-control">
        <label class="label">
          <span class="label-text">PIN:</span>
        </label>
        <input id="pin" value="12345" type="text" placeholder="PIN" class="input input-bordered" required />
       
      </div>
      <div class="form-control mt-6">
        <button id="btn-submit" class="btn btn-neutral rounded-full">Login</button>
      </div>
    </form>
  </div>
</div>
      </header>

    </section>


    <script src="./scripts/login.js"></script>
</body>
</html>
