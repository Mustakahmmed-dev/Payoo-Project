<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Project</title>

    <!-- CDN Links -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto bg-slate-200 p-5">
        <!-- Logos -->
        <div class="text-center flex justify-center">
            <img class="w-[50%]" src="payoo.png" alt="Payoo Logo photo">
        </div>

        <!-- Form -->
<div class="flex justify-center">
    <div class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
      <form class="card-body">
        <div class="form-control">
          <label class="label">
            <span class="label-text">Account Number:</span>
          </label>
          <input id="account-number" type="number" placeholder="Account number" class="input input-bordered" required />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">PIN:</span>
          </label>
          <input id="pin" type="text" placeholder="PIN" class="input input-bordered" required />
         
        </div>
        <div class="form-control mt-6">
          <button id="btn-submit" class="btn btn-primary rounded-full">Login</button>
        </div>
      </form>
    </div>
</div>

    </section>


    <script src="./scripts/payoo.js"></script>
</body>
</html>
