<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Document</title>

    <!-- CDN Links -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto bg-slate-100">
        <nav class="flex justify-between items-center p-5 border-b border-gray-300">
            <div class="flex items-center gap-2">
                <img src="assets/logo.png" alt="Payoo Logo">
                <div>
                    <h2 class="text-2xl font-bold"> $<span id="current-balance">3500</span> </h2>
                    <p class="text-gray-500">Availabe Balance</p>
                </div>
            </div>
           <button class="flex gap-2 p-3 rounded-lg border-2 text-gray-500"> <span><img src="assets/logout-icon.png" alt=""></span> Log Out</button>
        </nav>

        <!-- Short Description -->
         <div class="p-5 space-y-4 my-8">
            <h2 class="text-3xl font-bold">ðŸ”¥ Welcome to Payooo!</h2>
            <p class="text-gray-500 text-xl"> Enjoy easy and convenient financial services with us. Cashout charge is low and  </p>
         </div>

         <!-- Service Cards -->
          <div class="p-5 grid grid-cols-2 md:grid-cols-3 gap-3">
            <div id="add-money-card" class="border-2 rounded-lg text-center p-3 space-y-3 cursor-pointer">
                <img class="inline" src="assets/add-money.png" alt="">
                <h2 class="text-gray-600">Add Money</h2>
            </div>
            <div id="cashout-money-card" class="border-2 rounded-lg text-center p-3 space-y-3 cursor-pointer">
                <img class="inline" src="assets/cashout.png" alt="">
                <h2 class="text-gray-600">Cashout</h2>
            </div>
            <div class="border-2 rounded-lg text-center p-3 space-y-3 cursor-pointer">
                <img class="inline" src="assets/transfer.png" alt="">
                <h2 class="text-gray-600">Transfer Money</h2>
            </div>
            <div class="border-2 rounded-lg text-center p-3 space-y-3 cursor-pointer">
                <img class="inline" src="assets/transaction.png" alt="">
                <h2 class="text-gray-600">transactions</h2>
            </div>
            <div class="border-2 rounded-lg text-center p-3 space-y-3 cursor-pointer">
                <img class="inline" src="assets/pay-bill.png" alt="">
                <h2 class="text-gray-600">Pay Bill</h2>
            </div>
            <div class="border-2 rounded-lg text-center p-3 space-y-3 cursor-pointer">
                <img class="inline" src="assets/bonus.png" alt="">
                <h2 class="text-gray-600">Get Bonus</h2>
            </div>
          </div>


          <!-- Add money form section -->
          <section id="add-money-sec" class="p-5 my-10 bg-slate-200">
            <h2 class="text-xl font-semibold mb-6">Add Money</h2>
               
                 
                  <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                        <fieldset>Select Bank</fieldset>
                        <select class="select select-bordered w-full max-w-xs" required>
                            <option disabled selected>Select bank</option>
                            <option value="Bkash">Bkash</option>
                            <option value="Nagad">Nagad</option>
                            <option value="Rocket">Rocket</option>
                            <option value="Paypal">Paypal</option>
                          </select>

                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Account Number</span>
                        </label>
                        <input type="number" value="01812050131" maxlength="11" placeholder="Account" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="amount" type="number" placeholder="Enter amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">PIN</span>
                        </label>
                        <input id="pin" type="text" value="1234" maxlength="4" placeholder="PIN" class="input input-bordered" required />
                        <label class="label">
                          <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                        </label>
                      </div>
                      <div class="form-control mt-6">
                        <button id="add-money-btn" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>
               
          </section>

          <!-- Cashout money form section -->
           <section id="cashout-money-sec" class="p-5 my-8 bg-slate-200 hidden">
            <h2 class="text-xl font-semibold mb-6">Cashout Money</h2>

            <div class="card w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                  <fieldset>Select Bank</fieldset>
                  <select class="select select-bordered w-full max-w-xs" required>
                      <option disabled selected>Select bank</option>
                      <option value="Bkash">Bkash</option>
                      <option value="Nagad">Nagad</option>
                      <option value="Rocket">Rocket</option>
                      <option value="Paypal">Paypal</option>
                    </select>

                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Account Number</span>
                  </label>
                  <input type="number" value="01812050131" maxlength="11" placeholder="Account" class="input input-bordered" required />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Cashout Amount</span>
                  </label>
                  <input id="cashout-amount" type="number" placeholder="Enter amount" class="input input-bordered" required />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">PIN</span>
                  </label>
                  <input id="cashout-pin" type="text" value="1234" maxlength="4" placeholder="PIN" class="input input-bordered" required />
                  <label class="label">
                    <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                  </label>
                </div>
                <div class="form-control mt-6">
                  <button id="cashout-money-btn" class="btn btn-primary">Cashout Money</button>
                </div>
              </form>
            </div>
           </section>


  </section>
<script src="./scripts/addmoney.js"></script>
<script src="./scripts/toggle.js"></script>
<script src="./scripts/cashout.js"></script>

</body>
</html>
